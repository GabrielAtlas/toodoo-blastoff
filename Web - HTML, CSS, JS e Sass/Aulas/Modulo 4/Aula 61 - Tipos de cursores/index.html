<!DOCTYPE html>

    <title>Aula 61 - Tipos de cursores</title>

  <body>
    <p style="cursor: pointer">Default</p>
    <p style="cursor: alias">Alias</p>
    <p style="cursor: cell">Cell</p>

    <p style="cursor: se-resize">Se-resize</p>
