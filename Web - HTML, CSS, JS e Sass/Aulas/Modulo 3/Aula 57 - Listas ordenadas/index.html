<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aula 57 - Listas ordenadas</title>
    <style type="text/css">
      header {
        background: green;
        color: white;
        height: 100px;
        padding-top: 20px;
        text-align: center;
        font-size: 48pt;
        margin-bottom: 100px;
      }
    </style>
  </head>
  <body>
    <header>Lista ordenada</header>
    <h2>Lista ordenada</h1>
    <ol type="A">
      <li>
        Item 1
        <ol type="I">
          <li>
            Sub item 1
            <ol>
              Sub sub item 1
            </ol>
          </li>
        </ol>
      </li>
      <li>Item 2</li>
    </ol>
    <h2>Lista inversa</h2>
    <ol reversed>
      <li>
        Item 1
        <ol type="I">
          <li>
            Sub item 1
            <ol>
              Sub sub item 1
            </ol>
          </li>
        </ol>
      </li>
      <li>Item 2</li>
    </ol>
    <h2>Lista iniciada a partir do numero 8</h2>
    <ol start="8">
      <li>
        Item 1
        <ol type="I">
          <li>
            Sub item 1
            <ol>
              Sub sub item 1
            </ol>
          </li>
        </ol>
      </li>
      <li>Item 2</li>
    </ol>
  </body>
</html>
