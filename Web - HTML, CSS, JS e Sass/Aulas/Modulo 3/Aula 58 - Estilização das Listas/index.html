<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aula 58 - Estilização das Listas</title>
    <style type="text/css">
      header {
        background: green;
        color: white;
        height: 100px;
        padding-top: 20px;
        text-align: center;
        font-size: 48pt;
        margin-bottom: 100px;
      }
      ul {
        background: yellow;
        border: solid 1px black;
      }

      li {
        background: red;
        border: solid 1px black;
      }
    </style>
  </head>
  <body>
    <header>Estilização das Listas</header>
    <h1>Exemplo Listas</h1>
    <ul>
      <li>
        Eletrônicos
        <ul>
          <li>
            Televisores
            <ul>
              <li>Samsung 4K LED UHD</li>
              <li>LG 4K LED UHD</li>
            </ul>
          </li>
        </ul>
      </li>
      <li>
        Ferramentas
        <ul>
          <li>
            Furadeiras
            <ul>
              <li>Bosch</li>
              <li>Makita</li>
            </ul>
          </li>
        </ul>
      </li>
    </ul>
  </body>
</html>
