<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modo Dark e Light</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <h2>Light and Dark</h2>
      <div>
        <input type="checkbox" name="change-theme" id="change-time" />
        <label for="change-time">
          <i class="bi bi-sun"></i>
          <i class="bi bi-moon"></i>
        </label>
      </div>
    </header>
    <main>
      <div class="card">
        <div class="card-image">
          <span>Nike</span>
          <img src="images/tenis.png" alt="Tênis Nike" />
        </div>
        <div class="card-details">
          <h2>Tênis Nike</h2>
          <p class="subtitle">Excelente para corrida</p>
          <p class="description">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Distinctio,
            adipisci praesentium corporis, quos repellendus est aperiam neque
            voluptas deleniti, aut tempora. Magnam nulla nisi, ex sit
            praesentium numquam labore officiis?
          </p>
          <div class="price-container">
            <span class="price">R$299,90</span>
            <button class="btn">Comprar</button>
          </div>
        </div>
      </div>
    </main>
    <script src="./js/scripts.js"></script>
  </body>
</html>
