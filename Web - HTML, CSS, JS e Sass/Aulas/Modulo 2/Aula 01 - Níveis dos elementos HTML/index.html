<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Níveis dos elementos HTML</title>
    <style type="text/css">
      /* Níveis dos elementos HTML */
      body {
        font-size: 20pt;
      }

      div,
      span {
        background: blue;
        font-size: 24pt;
        color: white;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    Texto antes do elemento em bloco.
    <div>Aqui temos um "div" que é um elemento em bloco</div>
    Texto depois do elemento em bloco.
    <br />
    Texto antes do elemento inline.
    <span>Aqui temos um elemento inline "span"</span>
    Texto depois do elemento inline.
  </body>
</html>
