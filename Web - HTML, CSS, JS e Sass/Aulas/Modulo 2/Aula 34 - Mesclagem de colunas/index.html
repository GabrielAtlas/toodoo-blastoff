<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesclagem de colunas</title>
    <style>
      header {
        font-size: 48pt;
        text-align: center;
        background: green;
        height: 100px;

        padding: 20px;
        color: white;
        margin-bottom: 200px;
      }
      table {
        margin: auto;
      }

      td {
        border: solid 1px black;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <header>Mesclagem de colunas</header>
    <table>
      <tr>
        <td colspan="4">Celula I</td>
      </tr>
      <tr>
        <td rowspan="3">Celula I</td>
      </tr>
      <tr>
        <td>Celula II</td>
        <td>Celula III</td>
        <td>Celula IV</td>
      </tr>
      <tr>
        <td>Celula II</td>
        <td>Celula III</td>
        <td>Celula IV</td>
      </tr>
      <tr>
        <td colspan="4">Celula I</td>
      </tr>
    </table>
  </body>
</html>
