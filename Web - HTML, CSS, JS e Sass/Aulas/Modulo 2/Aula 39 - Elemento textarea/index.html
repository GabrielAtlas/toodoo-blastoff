<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elemento textarea</title>
    <style type="text/css">
      header {
        font-size: 48pt;
        text-align: center;
        background: green;
        height: 100px;

        padding: 20px;
        color: white;
        margin-bottom: 200px;
      }

      form {
        margin: auto;
      }

      textarea {
        width: 300px;
        height: 300px;
        resize: none;
      }
    </style>
  </head>
  <body>
    <header>Elemento textarea</header>
    <form>
      <label for="mensagem">Mensagem:</label>
      <br />
      <textarea id="mensagem" maxlength="150" required></textarea>
    </form>
  </body>
</html>
