<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estilo da fonte</title>
    <style type="text/css">
      header {
        font-size: 48pt;
        text-align: center;
        background: green;
        height: 100px;

        padding: 20px;
        color: white;
      }

      p {
        font-size: xx-large;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <header>Estilo da fonte</header>
    <p style="font-style: normal">Este é um texto com estilo normal</p>
    <p style="font-style: italic">Este é um texto com estilo italic</p>
    <p style="font-style: oblique">Este é um texto com estilo oblique</p>
  </body>
</html>
