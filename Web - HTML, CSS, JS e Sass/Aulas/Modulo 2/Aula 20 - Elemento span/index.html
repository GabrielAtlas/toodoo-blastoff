<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elemento span</title>
    <style type="text/css">
      header {
        font-size: 48pt;
        text-align: center;
        background: green;
        height: 100px;

        padding: 20px;
        color: white;
      }

      p,
      span {
        font-size: 24pt;
        text-align: center; /* Demonstrando que o span é um elemento inline enquanto o elemento de parágrafo é um elemento em bloco */
      }

      span {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <header>Elemento span</header>

    <p>Este é um elemento de parágrafo</p>
    <span>Este é um elemento span</span>
    <p>Este é um elemento <span>span</span> dentro do elemento de parágrafo</p>
  </body>
</html>
