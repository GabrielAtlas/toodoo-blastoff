<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tipos de input</title>
    <style type="text/css">
      header {
        font-size: 48pt;
        text-align: center;
        background: green;
        height: 100px;

        padding: 20px;
        color: white;
        margin-bottom: 80px;
      }

      form {
        width: 400px;
        border: solid 2px #666;
        border-radius: 15px;
        padding: 12px;
        margin: auto;
      }

      input {
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <header>Tipos de input</header>
    <form>
      <label for="">Text:</label>
      <input type="text" id="" />
      <br />
      <label for="">Email:</label>
      <input type="email" id="" />
      <br />
      <label for="">Telefone:</label>
      <input type="tel" id="" placeholder="+55 (35) 99999-9999" />
      <br />
      <label for="">URL:</label>
      <input type="url" id="" placeholder="Seu site com placeholder ;)" />
      <br />
      <label for="">File:</label>
      <input type="file" id="" multiple />
      <br />
      <label for="">Password:</label>
      <input type="password" id="" minlength="4" maxlength="8" />
      <br />
      <label for="">Search:</label>
      <input type="search" id="" />
      <br />
      <label for="">Color:</label>
      <input type="color" id="" />
      <br />
      <label for="">Date:</label>
      <input type="date" id="" />
      <br />
      <label for="">Date and time:</label>
      <input type="datetime-local" id="" />
      <br />
      <label for="">Time:</label>
      <input type="time" id="" />
      <br />
      <label for="">Month:</label>
      <input type="month" id="" />
      <br />
      <label for="">Week:</label>
      <input type="week" id="" />
      <br />
      <label for="">Number:</label>
      <input type="number" id="" />
      <br />
      <label for="">Range:</label>
      <input type="range" id="" />
      <br />
      <label for="M">Male:</label>
      <input type="radio" id="M" />
      <label for="F">Female:</label>
      <input type="radio" id="F" />
      <br />
      <label for="">Checkbox:</label>
      <input type="checkbox" id="" />
      <br />
      <input type="button" value="Submit" />
      <br />
      <input type="reset" value="Reset" />
    </form>
  </body>
</html>
