<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Propriedade Font Varient</title>
    <style type="text/css">
      header {
        font-size: 48pt;
        text-align: center;
        background: green;
        height: 100px;

        padding: 20px;
        color: white;
      }

      p {
        font-size: xx-large;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <header>Propriedade Font Varient</header>
    <p style="font-variant: normal">Este é um texto com variant normal</p>
    <p style="font-variant: small-caps">
      Este é um texto com variant small-caps
    </p>
  </body>
</html>
