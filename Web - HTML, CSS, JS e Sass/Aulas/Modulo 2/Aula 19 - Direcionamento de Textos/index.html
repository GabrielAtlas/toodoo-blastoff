<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Direcionamento de Texto</title>
    <style>
      header {
        background: green;
        height: 100px;
        font-size: 48pt;
        text-align: center;
        color: white;
      }
      p {
        text-align: center;
        font-size: 24pt;
      }
    </style>
  </head>
  <body>
    <header>Direção do texto</header>
    <p>
      <bdo dir="ltr">Texto padrão da esquerda para a direita</bdo>
      <br />
      <br />
      <bdo dir="rtl">Texto padrão da esquerda para a direita</bdo>
    </p>
  </body>
</html>
