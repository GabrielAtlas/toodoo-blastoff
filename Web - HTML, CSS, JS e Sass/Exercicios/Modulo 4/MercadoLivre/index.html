<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tarefa 16 - Mercado Livre</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/icons.css" />
    <link
      href="https://http2.mlstatic.com/frontend-assets/ui-navigation/5.19.5/mercadolibre/favicon.svg"
      rel="icon"
    />
  </head>
  <body>
    <header>
      <div class="header-box">
        <img
          src="./images/logo-mercadolivre-new.png"
          alt="Mercado Livre Logo"
        />
        <form class="search-form">
          <input type="text" />
          <button type="submit">
            <i class="ml-icon ml-icon-search"></i>
          </button>
        </form>
        <ul class="header-actions-list">
          <li><a href="#">Cadastre-se</a></li>
          <li><a href="#">Entre</a></li>
          <li><a href="#">Vender</a></li>
          <li><a href="#">Contato</a></li>
        </ul>
      </div>
    </header>

    <main>
      <section class="main-slide">
        <div class="slide-container">
          <a class="default-slide" href="#"></a>
          <div class="slide-offer">
            <p>18 à 26 de Abril</p>
            <h1>Lançamento Outono Inverno</h1>
            <ul class="slide-offer-carousel">
              <li>
                <img src="./images/ml-item.jpg" alt="Mercado Livre Item" />
                <span class="favorite">
                  <i class="ml-icon ml-icon-heart"></i>
                </span>
                <div class="item-info">
                  <p class="title">Camisa Polo Collection Black Series</p>
                  <p class="price">
                    <span class="price-old">R$ 229<sup>90</sup></span>
                    <span class="current-price">
                      R$ 169
                      <sup>90</sup>
                      <span class="discount">26% OFF</span>
                    </span>
                  </p>
                </div>
              </li>
              <li>
                <img src="./images/ml-item.jpg" alt="Mercado Livre Item" />
                <span class="favorite">
                  <i class="ml-icon ml-icon-heart"></i>
                </span>
                <div class="item-info">
                  <p class="title">Camisa Polo Collection Black Series</p>
                  <p class="price">
                    <span class="price-old">R$ 229<sup>90</sup></span>
                    <span class="current-price">
                      R$ 169
                      <sup>90</sup>
                      <span class="discount">26% OFF</span>
                    </span>
                  </p>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </section>

      <section class="main-categories"></section>
      <section class="registration-box"></section>
      <section class="main-information"></section>
      <section class="main-banners"></section>
      <section class="discovery"></section>
      <section class="ads"></section>
    </main>

    <footer></footer>
  </body>
</html>
